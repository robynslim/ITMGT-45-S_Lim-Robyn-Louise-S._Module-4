{% extends "layout.html" %}

{% block content %}
<h1>Past Orders</h1>

{% if order_list %}
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for order in order_list %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.date }}</td>
                    <td>{{ "%.2f" | format(order.total) }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No orders have been made yet.</p>
{% endif %}
{% endblock %}
